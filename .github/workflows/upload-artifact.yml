name: Deploy website
on:
  push:
    branches:
      - main
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: dep-node-modules-${{ hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publishJs.outputs.something}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: publish JS filename
        id: publishJs
        run: find dist/assets/*.js -type f -execdir echo 'something={}' >> $GITHUB_OUTPUT ';'
       # run: find dist/assets/*.js -type f -execdir echo '::set-output name=something::{}' ';'
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Dist-files
          path: dist
          #path: |
           # dist
           # package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          name: Dist-files
      - name: Output filename
        run: echo "${{ needs.build.outputs.script-file}}"
      - name: Output content
        run: ls
